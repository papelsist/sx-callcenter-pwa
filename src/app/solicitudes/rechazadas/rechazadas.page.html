<ng-container *ngIf="vm$ | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="mdtitle">
        {{vm.filtrar ? 'Mis depósitos rechazados' : 'Depósitos rechazados'}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="filtrar(!vm.filtrar)" [color]="vm.filtroColor">
          <ion-icon name="filter" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <papx-rechazadas-list [solicitudes]="vm.pendientes"></papx-rechazadas-list>
  </ion-content>
</ng-container>
