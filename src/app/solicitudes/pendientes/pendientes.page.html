<ng-container *ngIf="vm$ | async as vm">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title
        >{{vm.filtrar ? 'Mis solicitudes': 'Solicitudes pendientes'}}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="filtrar(vm.filtrar)" [color]="vm.filtroColor">
          <ion-icon name="filter" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-no-padding">
    <papx-solicitudes-peneintes-list [solicitudes]="vm.pendientes">
    </papx-solicitudes-peneintes-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/solicitudes','create']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ng-container>
