<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Promociones</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <ion-card *ngFor="let promo of promos" mode="ios">
      <img [src]="promo.link" />
      <ion-card-header>
        <ion-card-subtitle>{{promo.periodo}}</ion-card-subtitle>
        <ion-card-title>{{promo.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content> {{promo.descripcion}} </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-wrap">
      Advertencia! estas promociones de prueba no tiene ninguna validez
    </ion-title>
  </ion-toolbar>
</ion-footer>
