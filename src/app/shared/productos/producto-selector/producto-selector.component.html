<ion-header>
  <ion-toolbar>
    <ion-searchbar
      #serchBar
      placeholder="Buscar producto"
      cancelButtonText="Cancelar"
      color="primary"
      showCancelButton="never"
      debounce="250"
      (ionChange)="search($event)"
      [value]="filter$ | async"
      animated="true"
      autocomplete="on"
      enterkeyhint="enter"
      inputmode="text"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let prod of filteredProducts$ | async"
      button
      (click)="select(prod)"
    >
      <ion-label>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="2">
              <ion-text color="primary">
                <h4>({{ prod.clave }})</h4>
              </ion-text>
            </ion-col>
            <ion-col>
              <ion-text color="primary">
                <h2>
                  {{ prod.descripcion }}
                </h2>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-end">
            <ion-col>
              <p>{{ prod.linea }} / {{ prod.marca }} / {{ prod.clase }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
