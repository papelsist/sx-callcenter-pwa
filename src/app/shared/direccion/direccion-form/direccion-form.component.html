<ion-grid [formGroup]="form">
  <ion-row>
    <ion-col size="3">
      <ion-item>
        <ion-label position="stacked">Código postal</ion-label>
        <ion-input
          placeholder="Digite el código postal"
          formControlName="codigoPostal"
          #zip
          (keyup.enter)="buscar(zip.value)"
        ></ion-input>
        <ion-icon name="location" slot="start"></ion-icon>
      </ion-item>
      <ion-note
        color="danger"
        *ngIf="form.dirty && controls.codigoPostal.hasError('required')"
      >
        Se requiere el código postal
      </ion-note>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Colonia</ion-label>
        <ion-select
          placeholder="Colonia"
          interface="action-sheet"
          formControlName="colonia"
          cancelText="Cancelar"
        >
          <ion-select-option [value]="s" *ngFor="let s of colonias$ | async">
            {{ s }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-note
        color="danger"
        *ngIf="form.dirty && colonia.hasError('required')"
      >
        Se requiere la colonia
      </ion-note>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Calle</ion-label>
        <ion-input formControlName="calle"></ion-input>
      </ion-item>
      <ion-note
        color="danger"
        *ngIf="form.dirty && controls.calle.hasError('required')"
      >
        Se requiere la calle
      </ion-note>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">Número exterior</ion-label>
        <ion-input formControlName="numeroExterior"></ion-input>
      </ion-item>
      <ion-note
        color="danger"
        *ngIf="form.dirty && controls.numeroExterior.hasError('required')"
      >
        Se el número exterior
      </ion-note>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">Número interior</ion-label>
        <ion-input formControlName="numeroInterior"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">Municipio</ion-label>
        <ion-input formControlName="municipio"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-input formControlName="estado"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="stacked">País</ion-label>
        <ion-input formControlName="pais"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
